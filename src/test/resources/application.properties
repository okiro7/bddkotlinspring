hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:mydb1;DB_CLOSE_DELAY=-1
hibernate.connection.username=sa
hibernate.connection.autocommit=true
jdbc.password=

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop


spring.kafka.consumer.key-deserializer=com.dfco.restcliente.consultacliente.bus.UuidDeserializer
spring.kafka.consumer.value-deserializer=com.dfco.restcliente.consultacliente.bus.EventoClienteCreadoDeserializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.bootstrap-servers=localhost:9092